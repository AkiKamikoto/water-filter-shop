    <div class="container-sm">  
      <div class="basket-section">
        <h3>Корзина</h3>
        <div class="carts"></div>

        <div class="form none">
          <div class="total-price">
            <p>Общая стоимость: </p>
          </div>
          <form onsubmit = "sendEmailTelegram(event)" class="orderForm row g-3 ">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Фио</label>
              <input name="fullName" type="text" class="form-control" id="inputName" required>
            </div>
              <div class="form-group">
                <label for="phoneNumber">Телефон</label>
                <input name="tel" type="tel" class="form-control" id="inputPhoneNumber" placeholder="+7 777 777 77 77" pattern="(\+\d{1,3}\s?)?\d{3}\s?\d{3}\s?\d{2}\s?\d{2}" title="Вы ввели не правильноый формат номера телефона">
              </div>
  
            <div class="col-md-4">
                <label for="inputState" class="form-label">Город</label>
                <select name="city" id="inputState" class="form-select">
                  <option selected>Астана</option>
                  <option>...</option>
                </select>
              </div>
            
            <div class="col-md-4">
              <label for="inputAddress" class="form-label">Адрес</label>
              <input name="adress" type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Квартира/номер дома/офис</label>
                <input name="room" type="text" class="form-control" id="inputRoomNumber" placeholder="" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Коментарий</label>
                <textarea name="comment" class="form-control" id="inputComment" rows="3"></textarea>
              </div>

  
              <div class="col-12">
                <button type="submit" id="orderBtn" class="btn btn-primary">Заказать</button>
              </div>
          </form>
        </div>
        
      </div>

      </div>
